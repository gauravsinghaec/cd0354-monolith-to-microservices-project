language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging

# build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-frontend ./udagram-frontend

# Tagging
  - docker tag udagram-api-feed gauravsinghaec/udagram-api-feed:v1
  - docker tag udagram-api-user gauravsinghaec/udagram-api-user:v1
  - docker tag udagram-reverseproxy gauravsinghaec/udagram-reverseproxy:v1
  - docker tag udagram-frontend gauravsinghaec/udagram-frontend:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push gauravsinghaec/udagram-api-feed:v1
  - docker push gauravsinghaec/udagram-api-user:v1
  - docker push gauravsinghaec/udagram-reverseproxy:v1
  - docker push gauravsinghaec/udagram-frontend:v1

