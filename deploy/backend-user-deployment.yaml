apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: backend-user
        image: gauravsinghaec/udagram-api-user:v1
        envFrom:
          - secretRef:
              name: udagram-secret
          - configMapRef:
              name: udagram-config-map     
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          requests:
            memory: 100Mi
          limits:
            memory: 200Mi