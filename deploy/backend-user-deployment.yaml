apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: udagram-api-user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: backend-user
        image: gauravsinghaec/udagram-api-user:v2
        envFrom:
          - secretRef:
              name: udagram-secret
          - configMapRef:
              name: udagram-config-map
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 1Gi
            cpu: "250m"
          limits:
            memory: 1.5Gi
            cpu: "500m"