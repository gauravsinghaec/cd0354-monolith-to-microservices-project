apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    service: udagram-reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-reverseproxy
  template:
    metadata:
      labels:
        service: udagram-reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: gauravsinghaec/udagram-reverseproxy:v4
        imagePullPolicy: Always
        resources:
          requests:
            memory: 500Mi
            cpu: "250m"
          limits:
            memory: 1Gi
            cpu: "500m"  
        ports:
        - containerPort: 8080
      restartPolicy: Always